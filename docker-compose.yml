services:
  postgres:
    image: postgres:15
    container_name: pg_gateway
    environment:
      POSTGRES_DB: payment_gateway
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: gateway_api
    environment:
      PORT: 8000
      DATABASE_URL: postgres://gateway_user:gateway_pass@postgres:5432/payment_gateway
      TEST_MODE: "true"
      TEST_PAYMENT_SUCCESS: "true"
      TEST_PROCESSING_DELAY: "1000"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  checkout:
    build: ./checkout
    container_name: checkout_ui
    ports:
      - "3001:80"

  dashboard:
    build: ./frontend
    container_name: dashboard_ui
    ports:
      - "3000:80"

volumes:
  pgdata:
